<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>checkbox</h1>
        <form action="{% url 'select_multiple' %}" method="POST">
            {% csrf_token %}
            {% for to in topics %}
                <input type="checkbox" name="topic" id="topic" value="{{to}}">
                <label for="topic">{{to.topic_name}}</label>
            {% endfor %}
            <br><br>
            <input type="submit" value="submit">
        </form>
    </center>
</body>
</html>
